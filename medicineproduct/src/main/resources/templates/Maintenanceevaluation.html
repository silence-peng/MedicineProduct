<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="icon" href="images/favicon.ico">
		<link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
		<link rel="stylesheet" href="css/layuimini.css" media="all">
		<style type="text/css">
			.btn-bgcolor {
				background-color: #286ED6;
				width: 70px;
				margin-left: 20px;
			}
			.btn-bgcolor1 {
				background-color: #b0b0b0;
				color: #000000;
				width: 70px;
			}
		</style>
	</head>
	<body>
		<div style="margin-left: 20px;">
				<h2>保养记录评估</h2>
				<br />
				<form class="layui-form layui-form-pane" action="">
					<div class="layui-inline" style="!important;">
						<div class="layui-inline">
							<div class="layui-form-item">
								用户名
							</div>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<select name="quiz1">
									<option value="">请选择省</option>
									<option value="浙江" selected="">浙江省</option>
									<option value="你的工号">江西省</option>
									<option value="你最喜欢的老师">福建省</option>
								</select>	
								</div>
						</div>
						</div>
						<div class="layui-inline" style="margin-left: 10px;">
							<div class="layui-form-item">
									保养人员名称
							</div>
							<div class="layui-inline">
								<div class="layui-input-inline">
									<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item" style="margin-top: 10px;">
						保养地址
					</div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input type="tel" name="phone" style="width: 385px;"  lay-verify="required|phone" autocomplete="off" class="layui-input">
						</div>
					</div>
					
					<br />
					<br />
					<div class="layui-upload">
					  <button type="button" class="layui-btn" id="test1">保养前拍照</button>
					  <div class="layui-upload-list">
					    <img style="width: 6.25rem; height: 6.25rem;" id="demo1">
					    <p id="demoText"></p>
					  </div>
					</div>   
						<div class="layui-upload">
						  <button type="button" class="layui-btn" id="test2">保养后拍照</button>
						  <div class="layui-upload-list">
						    <img style="width: 6.25rem; height: 6.25rem;" id="demo2">
						    <p id="demoTexts"></p>
						  </div>
						</div> 	
						<div class="layui-form-item">
						    <div class="layui-inline">
						      <label class="layui-form-label">保养日期</label>
						      <div class="layui-input-inline">
						        <input type="text" class="layui-input" id="test3" placeholder="yyyy-MM-dd">
						      </div>
						    </div>
							</div>
							
							<div class="layui-form-item layui-form-text">
							    <label class="layui-form-label">保养评估	</label>
							    <div class="layui-input-block">
							      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
							    </div>
							  </div>
							<div class="layui-form-item">
						<button type="button" id="fahuo" class="layui-btn layui-btn-sm  btn-bgcolor">保存</button>
						<button type="button" id="fahuo" class="layui-btn layui-btn-sm btn-bgcolor1">重置</button>
					</div>
				</form>
				  </div>
				  </div>		
	</body>
<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
	layui.use(['upload','laydate','layedit'], function(){
	  var $ = layui.jquery
	  ,laydate = layui.laydate
	  ,layedit = layui.layedit
	  ,upload = layui.upload;
	    laydate.render({
	      elem: '#test3'
	    });
	  //普通图片上传
	  var uploadInst = upload.render({
	    elem: '#test1'
	    ,url: 'https://httpbin.org/post' //改成您自己的上传接口
	    ,before: function(obj){
	      //预读本地文件示例，不支持ie8
	      obj.preview(function(index, file, result){
	        $('#demo1').attr('src', result); //图片链接（base64）
	      });
	    }
	    ,done: function(res){
	      //如果上传失败
	      if(res.code > 0){
	        return layer.msg('上传失败');
	      }
	      //上传成功
	    }
	    ,error: function(){
	      //演示失败状态，并实现重传
	      var demoText = $('#demoText');
	      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
	      demoText.find('.demo-reload').on('click', function(){	
	        uploadInst.upload();
	      });
	    },
		});
		var uploadInst = upload.render({
		  elem: '#test2'
		  ,url: 'https://httpbin.org/post' //改成您自己的上传接口
		  ,before: function(obj){
		    //预读本地文件示例，不支持ie8
		    obj.preview(function(index, file, result){
		      $('#demo2').attr('src', result); //图片链接（base64）
		    });
		  }
		  ,done: function(res){
		    //如果上传失败
		    if(res.code > 0){
		      return layer.msg('上传失败');
		    }
		    //上传成功
		  }
		  ,error: function(){
		    //演示失败状态，并实现重传
		    var demoText = $('#demoTexts');
		    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
		    demoText.find('.demo-reload').on('click', function(){	
		      uploadInst.upload();
		    });
		  },
				});
	  });
	  </script>
</html>
