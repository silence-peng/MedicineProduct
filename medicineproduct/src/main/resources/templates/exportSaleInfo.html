<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/common.css" media="all">
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<div class="layui-fluid" style="padding: 30px">
    <form class="layui-form btnArr" id="data">
        <div class="layui-form-item">
            <div class="layui-input-inline" style="width: auto">
                <button type="button" class="layui-btn layui-btn-normal" lay-filter="templateDownload">模板下载</button>
                <button type="button" class="layui-btn layui-btn-normal">保存</button>
                <button type="button" class="layui-btn layui-btn-normal" id="templateFile" lay-filter="export">导入</button>
                <div class="layui-inline" style="margin-left: 10px;">
                    <span style="color: red;font-size: 12px">
                        1、导入文件格式支持.xls、.xlsx，文件大小不超过10M <br>
                        2、导入时，请确认导入模板中数据的完整性
                    </span>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <table class="layui-table" id="exportInfo">

            </table>
        </div>
    </form>
</div>
</body>
<script src="lib/layui-v2.5.5/layui.js"></script>
<script src="js/order-manage/exportSaleInfo.js"></script>

</html>
