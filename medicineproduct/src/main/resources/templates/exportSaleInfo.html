<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/common.css" media="all">
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<div class="layui-fluid" style="padding: 30px">
    <form class="layui-form btnArr" id="data">
        <div class="layui-form-item">
            <div class="layui-input-inline" style="width: auto">
                <button type="button" class="layui-btn layui-btn-normal" lay-filter="templateDownload">模板下载</button>
                <button type="button" class="layui-btn layui-btn-normal">保存</button>
                <button type="button" class="layui-btn layui-btn-normal" id="templateFile" lay-filter="export">导入</button>
                <div class="layui-inline" style="margin-left: 10px;">
                    <span style="color: red;font-size: 12px">
                        1、导入文件格式支持.xls、.xlsx，文件大小不超过10M <br>
                        2、导入时，请确认导入模板中数据的完整性
                    </span>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <table class="layui-table" id="exportInfo">

            </table>
        </div>
    </form>
</div>
</body>
<script src="lib/layui-v2.5.5/layui.js"></script>
<script>
    layui.use(['jquery','form','table','upload'],function () {
        var $=layui.jquery
            ,form=layui.form
            ,upload = layui.upload
            ,table=layui.table;
        table.render(
            {
                elem: '#saleInfo'
                ,url:'/demo/table/user/'
                ,cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,cols: [[
                    {field:'id', width:80, title: 'ID', sort: true}
                    ,{field:'username', width:80, title: '用户名'}
                    ,{field:'sex', width:80, title: '性别', sort: true}
                    ,{field:'city', width:80, title: '城市'}
                    ,{field:'sign', title: '签名', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                    ,{field:'experience', title: '积分', sort: true}
                    ,{field:'score', title: '评分', sort: true}
                    ,{field:'classify', title: '职业'}
                    ,{field:'wealth', width:137, title: '财富', sort: true}
                ]]
            }
        );
        upload.render({ //允许上传的文件后缀
            elem: '#templateFile'
            ,url: 'upload' //改成您自己的上传接口
            ,accept: 'file' //普通文件
            ,exts: 'xlsx|xls' //只允许上传压缩文件
            ,before: function(obj) {

            }
            ,data: {

            },done: function(res){
                if (res.code===1){
                    layer.msg('上传成功!');
                }else{
                    layer.msg('上传失败!');
                }
            }
        });

    });
</script>
</html>
