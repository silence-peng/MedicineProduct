<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/common.css" media="all">
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<div class="layui-fluid" style="padding: 30px">
    <form class="layui-form">
        <div class="layui-row btnArr">
            <button type="button" class="layui-btn layui-btn-normal">修改</button>
            <button type="button" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-btn layui-btn-normal">返回</button>
        </div>
        <br>
        <div class="layui-row layui-col-space5">
            <div class="layui-col-xs2">销售员</div>
            <div class="layui-col-xs2">客户</div>
            <div class="layui-col-xs2">销售数量</div>
            <div class="layui-col-xs2">销售总价</div>
        </div>
        <div class="layui-row layui-col-space5">
            <div class="layui-col-xs2"><select class="layui-select" id="staff"></select></div>
            <div class="layui-col-xs2"><select class="layui-select" id="customer"></select></div>
            <div class="layui-col-xs2"><input type="text" disabled class="layui-input layui-disabled"></div>
            <div class="layui-col-xs2"><input type="text" disabled class="layui-input layui-disabled"></div>
        </div>
        <br>
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card" >
                        <div class="layui-card-header" style="text-align: center;background-color: #bfb9b5">产品BOM单</div>
                        <div class="layui-card-body">
                            <div class="layui-form-item">
                                <lable class="layui-form-label">产品编码</lable>
                                <div class="layui-input-inline">
                                    <input type="text" disabled class="layui-input layui-disabled">
                                </div>
                                <lable class="layui-form-label">产品名</lable>
                                <div class="layui-input-inline">
                                    <input type="text" disabled class="layui-input layui-disabled">
                                </div>
                                <lable class="layui-form-label">预售价格</lable>
                                <div class="layui-input-inline">
                                    <input type="text" disabled  class="layui-input layui-disabled">
                                </div>
                                <lable class="layui-form-label">销售价格</lable>
                                <div class="layui-input-inline">
                                    <input type="text"  class="layui-input">
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label" >空气输出功率</label>
                                <div class="layui-input-inline" ><input type="text" disabled class="layui-input layui-disabled"></div>
                                <label class="layui-form-label" >真空输出功率</label>
                                <div class="layui-input-inline"><input type="text" disabled class="layui-input layui-disabled"></div>
                                <label class="layui-form-label" >氧气输出功率</label>
                                <div class="layui-input-inline"><input type="text" disabled class="layui-input layui-disabled"></div>
                                <lable class="layui-form-label">产品状态</lable>
                                <div class="layui-input-inline">
                                    <select class="layui-select"></select>
                                </div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
<script src="lib/layui-v2.5.5/layui.js"></script>
<script src="js/order-manage/updSaleInfo.js"></script>

</html>
