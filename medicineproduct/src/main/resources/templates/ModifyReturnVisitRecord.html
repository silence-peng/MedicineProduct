<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="images/favicon.ico">
		<link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css"  media="all">
		<title>修改回访记录</title>
		<style type="text/css">
					.btn-bgcolor {
						background-color: #286ED6;
						width: 70px;
						margin-left: 160px;
					}
					.btn-bgcolor3 {
		
						width: 70px;
					}
					.btn-bgcolor4{
						margin-left: 90px;
					}
					.btn-bgcolor2{
						margin-left:26px;
					}
					.btn-bgcolor5{
						margin-left: 200px;
					}
					.btn-bgcolor6{
						margin-left:50px;
					}
				</style>
	</head>
	<body>
		<form class="layui-form" action="">
		<br/>
		<br/>
		  <span class="btn-bgcolor2">回访类型</span><span class="btn-bgcolor5">回访客户名称</span>
		  <br/>
		  	<br/>
			<div class="layui-input-inline btn-bgcolor2">
			    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
			</div>
		 
		
		  	<div class="layui-input-inline  btn-bgcolor6">
		  	    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
		  	</div>
			 <br/>
			  <br/>
			  <span class="btn-bgcolor2">录入人</span><span class=" btn-bgcolor5">录入时间</span>
			  <br/>
			  	<br/>
			 
			 
			<div class="layui-input-inline btn-bgcolor2 ">
			    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
			</div>
			<div class="layui-input-inline">
			        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input btn-bgcolor6 ">
			      </div>
			<br/>
				<br/>
			<button type="button" id="fahuo" class="layui-btn layui-btn-sm  btn-bgcolor"  lay-event="getCheckData">保存</button>
				<button type="reset"   class="layui-btn layui-btn-sm  layui-btn-primary btn-bgcolor3">重置</button>
				</form>
	</body>
	<script type="text/javascript" src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/yuzhijie/ModifyReturnVisitRecord.js"></script>

</html>
