<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <title>新增安装派单</title>
    <style type="text/css">
        .btn-bgcolor {
            background-color: #286ED6;
            width: 70px;
            margin-left: 160px;
        }

        .btn-bgcolor3 {

            width: 70px;
        }

        .btn-bgcolor4 {
            margin-left: 80px;
        }

        .btn-bgcolor2 {
            margin-left: 26px;
        }

        .btn-bgcolor5 {
            margin-left: 215px;
        }

        .btn-bgcolor6 {
            margin-left: 50px;
        }

        .btn-bgcolor7 {
            margin-left: 80px;
        }
    </style>
</head>
<body>
<form class="layui-form" action="" id="form">
    <br/>
    <br/>
    <span class="btn-bgcolor2">安装人员</span><span class="btn-bgcolor5">状态</span>
    <br/>
    <br/>
    <div class="layui-input-inline btn-bgcolor2">
        <select id="sid" name=sid lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
        </select>
    </div>
    <div class="layui-input-inline btn-bgcolor6">
        <select id="status" name=status lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
            <option value="1">已接收</option>
            <option value="2">待接收</option>
            <option value="3">已完成</option>
        </select>
    </div>

    <br/>
    <br/>
    <span class="btn-bgcolor2">截止日期</span><span class="btn-bgcolor5">派单日期</span>
    <br/>
    <br/>

    <div class="layui-input-inline">
        <input type="text" name="endDate" id="endDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off"
               class="layui-input  btn-bgcolor2">
    </div>
    <div class="layui-input-inline">
        <input type="text" name="createDate" id="createDate" lay-verify="date" placeholder="yyyy-MM-dd"
               autocomplete="off"
               class="layui-input  btn-bgcolor4">
    </div>
    <br/>
    <br/>
    <button type="button" class="layui-btn layui-btn-sm  btn-bgcolor" lay-event="getCheckData" lay-submit
            lay-filter="tij">保存
    </button>
    <button type="reset" class="layui-btn layui-btn-sm  layui-btn-primary btn-bgcolor3">重置</button>
</form>

</body>
<script type="text/javascript" src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>

<script type="text/javascript" src="js/yuzhijie/insertDis.js"></script>
</html>
