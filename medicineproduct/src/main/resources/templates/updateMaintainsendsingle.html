<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
	<link rel="stylesheet" href="../css/layuimini.css" media="all">
	<style type="text/css">
		.btn-bgcolor {
			background-color: #286ED6;
			width: 70px;
			margin-left: 20px;
		}
		.btn-bgcolor1 {
			background-color: #b0b0b0;
			color: #000000;
			width: 70px;
		}
	</style>
</head>
<body>
<div style="margin-left: 20px;">
	<br />
	<form class="layui-form layui-form-pane"lay-filter="cun" id="form">
		<div class="layui-inline" style="!important;">
			<div class="layui-inline">
				<div class="layui-form-item">
					保养员
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="hidden" th:value="${list.sid}" id="sid">
						<select id="baoyangyuan">
							<option value=""></option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-inline" style="margin-left: 10px;">
				<div class="layui-form-item">
					保养订单
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="hidden" th:value="${list.oid}" id="oid"/>
						<select id="baoyangdingdan">
							<option value=""></option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item" style="margin-top: 10px;">
			派单时间
		</div>
		<div class="layui-input-inline">
			<input type="text" th:value="${#dates.format(list.createDate,'yyyy-MM-dd')}" id="paidandate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input  btn-bgcolor2">
		</div>
		<div class="layui-form-item" style="margin-top: 10px;">
			截止时间
		</div>
		<div class="layui-input-inline">
			<input type="text" th:value="${#dates.format(list.endDate,'yyyy-MM-dd')}"  id="jiezdate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input  btn-bgcolor2">
		</div>
		<br />
		<br />
		<div class="layui-form-item">
			<input type="hidden" th:value="${list.did}" id="id">
			<span class="layui-form-label" style="width: 15%; background-color: #FFFFFF; border: solid #FFFFFF;">状态</span>
			<div class="layui-input-block">
				<input type="radio" name="a" th:checked="${#strings.contains(list.status,'1')}"  value="1" title="待接收">
				<input type="radio" name="a"  th:checked="${#strings.contains(list.status,'2')}" value="2" title="已接收">
				<input type="radio" name="a" th:checked="${#strings.contains(list.status,'3')}" value="3" title="已完成">
			</div>
		</div>
		<br/>
		<br/>
		<div class="layui-form-item">
			<button type="button" id="xiugai" class="layui-btn layui-btn-sm  btn-bgcolor">修改</button>
		 </div>
	</form>
</div>
</body>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script>
	layui.use(['form', 'layedit', 'laydate','jquery','form'], function() {
		var form = layui.form,
				layer = layui.layer,
				layedit = layui.layedit,
				$=layui.jquery,
				laydate = layui.laydate,
		form=layui.form;

		//日期
		layui.laydate.render({
			elem: '#paidandate',
			type: 'date',
			trigger: 'click' ,

		});
		layui.laydate.render({
			elem: '#jiezdate',
			type: 'date',
			trigger: 'click' ,

		});
		//查询员工id
		$.post("/hj/zhi", function (result) {
			var sid = $("#sid").val();
			$(result).each(function () {
				$("#baoyangyuan").append("<option value='" + this.sid + "'>" + this.sname + "</option>");
			});
			if(sid!=''){
				$("#baoyangyuan option[value="+sid+"]").prop("selected",true);
			}
			form.render('select'); //刷新select选择框渲染
		});
		//查询订单id
		$.post("/hj/zhi1", function (result) {
			var oid = $("#oid").val();
			$(result).each(function () {
				$("#baoyangdingdan").append("<option value='" + this.oid + "'>" + this.odid + "</option>");
			});
			if(sid!=''){
				$("#baoyangdingdan option[value="+oid+"]").prop("selected",true);
			}
			form.render('select'); //刷新select选择框渲染
		});
		//修改
		$("#xiugai").click(function(){
			//员工id
			var yuangongid=$("#baoyangyuan").val();
			//订单id
			var dingdanid=$("#baoyangdingdan").val();
			//派单时间
			var paidandate=$("#paidandate").val();
			//截止时间
			var jiezdate=$("#jiezdate").val();
			//状态
			var gender=$("input[name='a']:checked").val();
			//id
			var did=$("#id").val();
			//修改保养派单
			$.post("/hj/updatepaidan",{yuangongid:yuangongid,dingdanid:dingdanid,paidandate:paidandate,jiezdate:jiezdate,sex:gender,did:did},function(e){
				if(e=="yes"){
					layer.msg("修改成功！",{time:1000,icon:6},function() {
						var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
						window.parent.location.reload();
						parent.layer.close(index);
						layer.open({
							oend: function () {
								table.reload('testReload');
							}
						})
					})
				}else{
					layer.alert("修改失败");
				}
			})
		})
		//自定义验证规则
		form.verify({
			title: function(value) {
				if (value.length < 5) {
					return '标题至少得5个字符啊';
				}
			},
			pass: [
				/^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'
			],
			content: function(value) {
				layedit.sync(editIndex);
			}
		});

		//监听指定开关
		form.on('switch(switchTest)', function(data) {
			layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
				offset: '6px'
			});
			layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
		});

		//监听提交
		form.on('submit(demo1)', function(data) {
			layer.alert(JSON.stringify(data.field), {
				title: '最终的提交信息'
			})
			return false;
		});

		//表单赋值
		layui.$('#LAY-component-form-setval').on('click', function() {
			form.val('example', {
				"username": "贤心" // "name": "value"
				,
				"password": "123456",
				"interest": 1,
				"like[write]": true //复选框选中状态
				,
				"close": true //开关状态
				,
				"sex": "女",
				"desc": "我爱 layui"
			});
		});

	});
</script>
</html>
